<!-- Configurations -->
<script type="text/javascript">
	var input = {};
	var matrix = [
		[2, 1],
		[1, -1]
	];
	var inputEvent;

	function updateMatrix() {

		var m00 = document.getElementById('matrix00').value ? document.getElementById('matrix00').value: matrix[0][0];
		var m01 = document.getElementById('matrix01').value ? document.getElementById('matrix01').value: matrix[0][1];
		var m10 = document.getElementById('matrix10').value ? document.getElementById('matrix10').value: matrix[1][0];
		var m11 = document.getElementById('matrix11').value ? document.getElementById('matrix11').value: matrix[1][1];

		matrix = [
			[m00, m01],
			[m10, m11]
		];

		var targetNode = document.getElementById("outputCanvas");
		triggerMouseEvent(targetNode, "mousedown");
	}

	// Trigger Mouse Events
	function triggerMouseEvent(node, eventType) {
		var clickEvent = document.createEvent('MouseEvents');
		clickEvent.initEvent(eventType, true, true);
		node.dispatchEvent(clickEvent);
	}
	// Initalize updateOutput function, then update on PaperScript
	// var updateOutput = function() {};
</script>
