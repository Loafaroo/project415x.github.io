<script type="text/javascript">
	$(window).bind("load", function() { 
		startPlayground();
	});

	setTimeout(function() {
		gameMode = 2;
	}, 1000);

	var isBroadcasted = 0,
			levelScore = 0;
			
	window.setInterval(function(){
		if(isBroadcasted === 0) {
				// levelScore = document.getElementById('score').innerHTML[0,2];
			if(parseInt(levelScore) === 5) {
				isBroadcasted = 1;
				var r = confirm("Congratulations! Proceed to next level");
				if (r === true) {
				  window.location = "../level2/index.html";
				}
			}
		}
	}, 1000);
</script>
